			<div id="header-grid">
				<img id="logo" src="images/logo.png" alt="The Website Logo">

				</ul>
			</nav>
		</header>

		<main>
			<h2 class="title">Report a Storm!</h2>

			<form method="get" action="thanks.html">
				<fieldset>
					<legend>Reporter</legend>
					<label class="top">Full Name* <input type="text" name="fname" required pattern="[A-Za-z] {,5}"></label>
					<label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
					<label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
					<label class="top">Zip Code* <input type="number" name="zipCode" required></label>
				</fieldset>

				<fieldset>
					<legend>The Storm</legend>
					<label class="top">Date <input type="date" name="stormDate"></label>
					<label class="top">Type 
					<input list="stormType" name="stormTypeSelector">
						<datalist id="stormType">
							<option value="Flash Flood">
							<option value="Hail">
							<option value="Hurricane">
							<option value="Thunderstorm">
							<option value="Tornado">
						</datalist>
					</label>
					<label class="flexly" for="rating">Severity &nbsp;&nbsp;&nbsp;
						<input type="range" name="severity" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
						<span id="ratingvalue">5</span>
						<datalist id="tickmarks">
							<option value="0">
							<option value="1">
							<option value="2">
							<option value="3">
							<option value="4">
							<option value="5">
							<option value="6">
							<option value="7">
							<option value="8">
							<option value="9">
							<option value="10">
						</datalist>
					</label>
					<label class="top">Region  
						<select name="region">
							<option value="">Select Region &#9662;</option>
							<option value="boise">Boise</option>
							<option value="fishHaven">Fish Haven</option>
							<option value="milesCity">Miles City</option>
							<option value="missoula">Missoula</option>
							<option value="pocatello">Pocatello</option>
							<option value="preston">Preston</option>
							<option value="sodaSprings">Soda Springs</option>
							<option value="twinFalls">Twin Falls</option>
						</select>
					</label>					
				</fieldset>

				<fieldset>
					<legend>Additional Info</legend>
					<div>User In Danger</div>
					<label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
					<label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
					<label class="sbs"><input type="radio" name="danger" value="no"> No</label>

					<label class="top">Comments <input textarea name="comments"></label>
				</fieldset>

				<input type="submit" value="Report My Storm!" class="submitBtn">

			</form>


		</main>
