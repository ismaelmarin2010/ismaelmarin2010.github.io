<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple DOM example</title>
		<style>
			.highlight {
				color: white;
				background-color: black;
				padding: 10px;
				width: 250px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<section>
			<img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
			<p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
		</section>
		
		<script>
			//Changes the text and link of the <a> element.
			const link = document.querySelector('a');
			link.textContent = 'Mozilla Developer Network';
			link.href = 'https://developer.mozilla.org';
			
			//Creates a new <p> element at the end of <section>.
			const sect = document.querySelector('section');
			const para = document.createElement('p');
			para.textContent = 'We hope you enjoyed the ride.';
			sect.appendChild(para);
			
			//Creates a text Node and appends to the first <p> element
			const text = document.createTextNode(' â€” the premier source for web development knowledge.');
			const linkPara = document.querySelector('p');
			linkPara.appendChild(text);
			
			//Node.appendChild(node) moves the node "linkPara" to the end of <section>. Does not copy or clone it.
			sect.appendChild(linkPara);
			
			//Node.removeChild() removes the indicated node.
			//You can also use ChildNode.remove() to auto reference. For ex, linkPara.remove()
			sect.removeChild(linkPara);
			
			/*//Changes the style adding inline styling.
			para.style.color = 'white';
			para.style.backgroundColor = 'black';
			para.style.padding = '10px';
			para.style.width = '250px';
			para.style.textAlign = 'center';*/
			
			//Recommended: another way to change style, referencing to a class and a style in header
			//Make your you add the style in the header before going to this method.
			para.setAttribute('class', 'highlight');
			
			
			
		</script>
	</body>
</html>
