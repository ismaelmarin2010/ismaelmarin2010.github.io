<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Window resize example</title>
		<style>
			body {
				margin: 0;
			}

			div {
				box-sizing: border-box;
				width: 100px;
				height: 100px;
				background-image: url(images/bgtile.png);
				border: 10px solid white;
			}
		</style>
	</head>
	<body>

		<div>

		</div>

		<script>
			//Grab a reference to the div, and then grab the width and height of the viewport
			const div = document.querySelector('div');
			/*let winWidth = window.innerWidth;
			let winHeight = window.innerHeight;
			
			//Dynamically alter the width and height of the div to equal that of the viewport
			//This changes the size once, and you need to refrex to make it change dinamically
			div.style.width = winWidth + 'px';
			div.style.height = winHeight + 'px';*/
			
			//We will now make it change size everytime the vieport changes
			window.onresize = function() {
				winWidth = window.innerWidth;
				winHeight = window.innerHeight;
				div.style.width = winWidth + 'px';
				div.style.height = winHeight + 'px';
			}
			
			
			
		</script>
	</body>
</html>
