<!DOCTYPE html>
<html lang= "en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Ismael Marin's portal for posting the assignments from the WDD 230 course">
		<title>W04 Presentation</title>
		<style>
			#example1 {
				font-size: 10px;
			}

			h1 {
				font-size: 2em;
			}

			h2 {
				font-size: 1.6em;
			}
			
			#example2 {
				font-size: 10px;
			}

			li {
				font-size: 2em;
			}

		</style>
	</head>
	<body>
		<div id="example1">
			<h1>This will be 10*2 = 20 pixel units.</h1>
			<h2>This will be 10*1.6 = 16 pixel units.</h2>
		</div>
		
		<div id="example2">
			<ul>
				<li>Font size will be 10*1.2 = 12px.</li>
				<li>
					<li>Font size will be 12 (from parent li)*1.2 = 14.4px</li>
				</li>
			</ul>
		</div>
	</body>
</html>
